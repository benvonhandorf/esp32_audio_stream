# ESP32 Audio TCP Server Configuration
# Copy this file to config.yaml and customize as needed

# Server settings
server:
  # Host to bind to (0.0.0.0 for all interfaces)
  host: 0.0.0.0

  # TCP port to listen on
  port: 8888

  # Maximum number of concurrent connections
  max_workers: 4

# Recording settings
recording:
  # Output file pattern (without timestamp and counter)
  # Leave empty for default: audio_<timestamp>_<counter>.raw
  output_pattern: ""

  # Enable MP3 conversion (requires ffmpeg)
  mp3_enabled: true

  # Keep raw PCM files after MP3 conversion
  keep_raw: false

  # Exit after first connection (for testing)
  single_connection: false

# MQTT settings (for publishing transcriptions)
mqtt:
  # MQTT broker hostname or IP
  # Leave empty to disable MQTT
  broker: ""

  # MQTT broker port
  port: 1883

  # MQTT authentication (optional)
  username: ""
  password: ""

